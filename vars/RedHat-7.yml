ab_dependencies:
  - buildah
  - podman
  - subscription-manager
  - python36
  - python36-setuptools
  - python36-pip
  - python36-virtualenv
  - runc
  - shadow-utils
  - slirp4netns

ab_python_packges:
  - wheel
  - ansible
  - ansible-bender
  - selinux

ab_container_search_registry: "'docker.io', 'registry.access.redhat.com', 'registry.fedoraproject.org', 'quay.io', 'registry.access.redhat.com', 'registry.centos.org'"
