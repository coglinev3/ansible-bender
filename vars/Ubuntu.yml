---
# file: roles/ansible-bender/vars/Ubuntu.yml

# ansible-bender needs python3.6 or higher
ab_dependencies:
  - buildah
  - libffi-dev
  - libssl-dev
  - podman
  - python3
  - python3-pip
  - python3-setuptools
  - python3-software-properties
  - python3-virtualenv
  - procps
  - runc
  - slirp4netns
#  - software-properties-common

ab_python_packges:
  - wheel
  - ansible
  - ansible-bender


# comma separated list of registries
ab_container_search_registry: >-
  'docker.io',
  'registry.fedoraproject.org',
  'quay.io',
  'registry.access.redhat.com',
  'registry.centos.org'
