---
# file: roles/ansible_bender/meta/main.yml

galaxy_info:
  author: Cogline.v3
  role_name: ansible_bender
  namespace: coglinev3
  description: >-
    Installs ansible-bender, a tool which bends containers using Ansible
    playbooks and turns them into container images.
  license: BSD
  min_ansible_version: 2.8
  platforms:
    - name: Alpine
      versions:
        - any
    - name: EL
      versions:
        - 8
        - 7
    - name: Debian
      versions:
        - buster
        - bullseye
    - name: Fedora
      versions:
        - 34
        - 35
        - 36
    - name: Ubuntu
      versions:
        - bionic
        - focal
        - jammy
  galaxy_tags:
    - ansible
    - bender
    - buildah
    - podman
    - container
    - docker

dependencies: []
