galaxy_info:
  author: Cogline.v3
  role_name: ansible_bender
  namespace: coglinev3
  description: >-
    Installs ansible-bender, a tool which bends containers using Ansible
    playbooks and turns them into container images.
  license: BSD
  min_ansible_version: "2.14"
  platforms:
    - name: Alpine
    - name: EL
      versions:
        - "8"
        - "9"
    - name: Debian
      versions:
        - bullseye
        - bookworm
    - name: Ubuntu
      versions:
        - focal
        - jammy
  galaxy_tags:
    - ansible
    - bender
    - buildah
    - podman
    - container
    - docker

dependencies: []
